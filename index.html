<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Breathe For Two</title>
  <meta name="description" content="Breathe For Two">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <script src="js/main.js"></script>

  <div class="header" id="header">Breathe <br>for<Br> Two</div>
  <div class="start" id="start" onClick="start();">Start</div>

  <div class="timer" id="timer"><div class="digits" id='mins'>2</div>:<div class="digits" id='secs'>00</div></div>

  <div class="subtext" id='subtext'>Starting in... &nbsp;&nbsp;&nbsp;<div id="startcount">3</div></div>
  <div class="subtext fadeinout" id='subtextalert'>Restarting</div></div>

  <div class="actionmenu">
  	<div class="action" id='waves' onClick="switchAudio('waves');">W</div>
  	<div class="action" id='wind' onClick="switchAudio('wind');">W</div>
  	<div class="action" id='creek' onClick="switchAudio('creek');">C</div>
  	<div class="action" id='breathe' onClick="switchAudio('breathe');">B</div>
  </div>

</body>
</html>
